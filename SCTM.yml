    'CM-5(6)':
      name: 'ACCESS RESTRICTIONS FOR CHANGE | LIMIT PRODUCTION / OPERATIONAL PRIVILEGES'
      type: 'Hybrid'
      target:
        - 'Enterprise Linux 6'
      implementation:
        'Execute the commands':
          - 'chmod go-w /lib/*'
          - 'chmod go-w /lib64/*'
          - 'chmod go-w /usr/lib/*'
          - 'chmod go-w /usr/lib64/*'
