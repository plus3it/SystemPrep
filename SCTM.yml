    'CM-6':
      name: 'CONFIGURATION SETTINGS'
      type: 'Common'
      target:
        - 'Enterprise Linux 6'
      implementation:
        'Check that "/tmp" is mounted on a dedicated partition':
          - 'grep -e "[\s]/tmp[\s]" "/etc/fstab"'
        'Check that "/var" is mounted on a dedicated partition':
          - 'grep -e "[\s]/var[\s]" "/etc/fstab"'
        'Check that "/var/log" is mounted on a dedicated partition':
          - 'grep -e "[\s]/var/log[\s]" "/etc/fstab"'
        'Check that "/home" is mounted on a dedicated partition':
          - 'grep -e "[\s]/home[\s]" "/etc/fstab"'
        'Ensure selinux is not disabled when loading the kernel':
          - 'sed -i -e ''s/selinux=0/selinux=1/g'' /boot/grub/grub.conf'
        'Ensure selinux is set to enabled at boot time':
          - 'sed -i -e ''s/^SELINUX=.*/SELINUX=enforcing/'' /etc/selinux/config'
        'Ensure selinux is using the "targeted" policy':
          - 'sed -i -e ''s/^SELINUXTYPE=.*/SELINUX=targeted/'' /etc/selinux/config'
        'Check for device files with the SELinux type "unlabeled_t"':
          - 'find /dev -print | xargs ls -dZ /dev 2> /dev/null | grep unlabeled_t | awk ''{print $5}'''
        'For system accounts, ensure a password is set or disable logon by locking the account':
          - 'passwd -l [SYSACCT]'
        'Ensure accounts may not logon with null passwords':
          - 'sed -i -e ''s/[\s]*nullok[\s]/ /g'' /etc/pam.d/system-auth-ac'
        'Ensure account passwords are not stored in /etc/passwd':
          - '/usr/sbin/pwconv'
        'Ensure only "root" has a uid of 0':
          - '[Delete and recreate any non-root account with a uid of 0]'
        'Ensure secure file permissions and ownership on critical files':
          - 'chown root /etc/shadow'
          - 'chgrp root /etc/shadow'
          - 'chmod 0000 /etc/shadow'
          - 'chown root /etc/gshadow'
          - 'chgrp root /etc/gshadow'
          - 'chmod 0000 /etc/gshadow'
          - 'chown root /etc/passwd'
          - 'chgrp root /etc/passwd'
          - 'chmod 0644 /etc/passwd'
          - 'chown root /etc/group'
          - 'chgrp root /etc/group'
          - 'chmod 644 /etc/group'
          - 'chown root /etc/grub.conf'
          - 'chgrp root /etc/grub.conf'
          - 'chmod 600 /boot/grub/grub.conf'
        'Ensure "/etc/login.defs" contains the setting':
          - 'PASS_WARN_AGE 7'
        'Ensure "/etc/sysctl.conf" contains the settings':
          - 'kernel.randomize_va_space = 2'
          - 'kernel.exec-shield = 1'
          - 'net.ipv4.conf.default.send_redirects = 0'
          - 'net.ipv4.conf.all.send_redirects = 0'
          - 'net.ipv4.ip_forward = 0'
          - 'net.ipv4.conf.all.accept_source_route = 0'
          - 'net.ipv4.conf.all.accept_redirects = 0'
          - 'net.ipv4.conf.all.secure_redirects = 0'
          - 'net.ipv4.conf.all.log_martians = 1'
          - 'net.ipv4.conf.default.accept_source_route = 0'
          - 'net.ipv4.conf.default.secure_redirects = 0'
          - 'net.ipv4.conf.default.accept_redirects = 0'
          - 'net.ipv4.icmp_echo_ignore_broadcasts = 1'
          - 'net.ipv4.icmp_ignore_bogus_error_responses = 1'
          - 'net.ipv4.conf.all.rp_filter = 1'
          - 'net.ipv4.conf.default.rp_filter = 1'
          - 'net.ipv6.conf.default.accept_redirects = 0'
        'Execute the commands':
          - 'sysctl -w kernel.randomize_va_space=2'
          - 'sysctl -w kernel.exec-shield = 1'
          - 'sysctl -w net.ipv4.conf.default.send_redirects = 0'
          - 'sysctl -w net.ipv4.conf.all.send_redirects = 0'
          - 'sysctl -w net.ipv4.ip_forward = 0'
          - 'sysctl -w net.ipv4.conf.all.accept_source_route = 0'
          - 'sysctl -w net.ipv4.conf.all.accept_redirects = 0'
          - 'sysctl -w net.ipv4.conf.all.secure_redirects = 0'
          - 'sysctl -w net.ipv4.conf.all.log_martians = 1'
          - 'sysctl -w net.ipv4.conf.default.accept_source_route = 0'
          - 'sysctl -w net.ipv4.conf.default.secure_redirects = 0'
          - 'sysctl -w net.ipv4.conf.default.accept_redirects = 0'
          - 'sysctl -w net.ipv4.icmp_echo_ignore_broadcasts = 1'
          - 'sysctl -w net.ipv4.icmp_ignore_bogus_error_responses = 1'
          - 'sysctl -w net.ipv4.conf.all.rp_filter = 1'
          - 'sysctl -w net.ipv4.conf.default.rp_filter = 1'
          - 'sysctl -w net.ipv6.conf.default.accept_redirects = 0'
        'Ensure "/etc/modprobe.d/disabled.conf" contains the setting':
