      source_ref:
        - 'Value is proscribed by DISA STIG.'
    'AC-11':
      name: 'SESSION LOCK'
      type: 'Common'
      target:
        - 'Enterprise Linux 6'
      implementation:
        'Ensure the package "screen" is installed':
          - 'yum install screen'
