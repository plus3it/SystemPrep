  ash-windows-formula:
    'AC-7':
      name: 'UNSUCCESSFUL LOGON ATTEMPTS'
      type: 'Common'
      implementation: '
        Use local security policy to enforce: 
          "LockoutBadCount = 3";
          "ResetLockoutCount = 15";
          "LockoutDuration = 15";
        Specified values are proscribed by CNSSI 1253.'
